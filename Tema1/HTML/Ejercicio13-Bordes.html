<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 13 - Bordes</title>
  <style>
    #parrafo1 {
      border: solid 2px red;
    }
    #cabecera1 {
      border: solid 2px blue;
    }

    #parrafo2 {
      border: dashed 2px green;
    }
    #cabecera2 {
      border: dashed 2px orange;
    }

    #parrafo3 {
      border: dotted 2px purple;
    }
    #cabecera3 {
      border: dotted 2px brown;
    }

    #parrafo4 {
      border: double 4px black;
    }
    #cabecera4 {
      border: double 4px gray;
    }
  </style>
</head>
<body>
  <div>
    <h2 id="cabecera1">Cabecera 1</h2>
    <p id="parrafo1">Lorem ipsum dolor sit amet...</p>
  </div>
  <div>
    <h2 id="cabecera2">Cabecera 2</h2>
    <p id="parrafo2">Lorem ipsum dolor sit amet...</p>
  </div>
  <div>
    <h2 id="cabecera3">Cabecera 3</h2>
    <p id="parrafo3">Lorem ipsum dolor sit amet...</p>
  </div>
  <div>
    <h2 id="cabecera4">Cabecera 4</h2>
    <p id="parrafo4">Lorem ipsum dolor sit amet...</p>
  </div>
</body>
</html>
