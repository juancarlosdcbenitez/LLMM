<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Exercise 23</title>
  <style>
    ul {
      padding: 0;
      list-style: none;
    }
    
    li {
      display: inline;
      border-right: 1px solid black;
      padding-right: 10px;
      margin-right: 10px;
    }

    li:last-child {
      border-right: none;
    }
  </style>
</head>
<body>

  <ul>
    <li><a href="https://es.wikipedia.org/wiki/HTML" target="contenido">html</a></li>
    <li><a href="https://es.wikipedia.org/wiki/CSS" target="contenido">css</a></li>
    <li><a href="https://es.wikipedia.org/wiki/JavaScript" target="contenido">javascript</a></li>
    <li><a href="https://es.wikipedia.org/wiki/AJAX" target="contenido">Ajax</a></li>
  </ul>

  <br>

  <iframe name="contenido" src="https://es.wikipedia.org/wiki/HTML" width="90%" height="500"></iframe>

</body>
</html>
