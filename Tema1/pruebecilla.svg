# ¿Qué es SVG?

**SVG** significa *Scalable Vector Graphics*.  
Es un formato de gráficos vectoriales basado en XML, que permite crear imágenes que no pierden calidad al redimensionarse.

---

## Ejemplo de SVG

```html
<svg width="120" height="120">
  <circle cx="60" cy="60" r="50" stroke="black" stroke-width="3" fill="red" />
</svg>
